
---

pools:
  - name: web_pool
    members:
      - servicePort: 80
        serverAddresses:
          - 10.250.11.185
    monitors:
      - http_ex
      - icmp_ex

  - name: icmp_pool
    members:
      - servicePort: 80
        serverAddresses:
          - 10.250.11.185
          - 8.8.8.8
          - 114.114.114.114
      - servicePort: 81
        serverAddresses:
          - 10.250.11.186
    monitors:
      - icmp_ex

monitors:

  - name: http_ex
    path: ../monitors/http_ex.py
    as3_options:
      interval: 5
      timeout: 16
      # arguments: 
      environmentVariables:
        var1: a

  - name: icmp_ex
    path: ../monitors/ping.sh
    as3_options:
      interval: 5
      timeout: 16
      # arguments: 
      environmentVariables:
        var1: a